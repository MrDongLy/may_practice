<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		.wrap{
			width: 100%;
			height: 100%;
		
		}
		footer{
			width: 100%;
			position: fixed;
			bottom:0;
			left:0;
		}
		footer ul{
			display:flex;
		}
		footer ul li{
			flex:1;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="content-list">
			<div>首页</div>
			<div>热卖</div>
			<div>圈子</div>
			<div>特惠</div>
			<div>我的</div>
		</div>
		<footer>
			<ul>
				<li>首页</li>
				<li>热卖</li>
				<li>圈子</li>
				<li>特惠</li>
				<li>我的</li>
			</ul>
		</footer>
	</div>
</body>
</html>
